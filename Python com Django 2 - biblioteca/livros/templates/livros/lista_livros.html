{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/lista_livros.css' %}">
    <title>Lista de Livros</title>
</head>
<body>
    <h1>Lista de Livros</h1>

    <!-- Barra de busca e botão -->
        <div class="barra-busca-container">
            <form method="get" action="{% url 'lista_livros' %}">
                <input type="text" name="q" value="{{ query }}" placeholder="Pesquisar por título" />
                <button type="submit">Buscar</button>
            </form>
        </div>

        <!-- Link adicionar livro -->
        <div class="adicionar-livro-container">
            <a href="{% url 'adicionar_livro' %}" class="adicionar-livro">Adicionar Livro</a>
        </div>
    </div>

    <!-- Lista de livros -->
    <ul>
        {% for livro in livros %}
            <li>
                <a href="{% url 'detalhes_livro' livro.id %}">{{ livro.titulo }}</a> - {{ livro.autor }}
                <a href="{% url 'editar_livro' livro.id %}">Editar</a>
                <a href="{% url 'excluir_livro' livro.id %}">Excluir</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
